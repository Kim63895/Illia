 <script>
const age = prompt('How old are you?');

if (age !== null && age !== "") { 
    alert('Your age is ' + age + ' years');
} else {
    alert('So sorry that you did not say your age');
}
console.log(age)


let city = prompt('What city do you live?');

if (city === null || city === "") {
    alert('So sorry that you did not say your city');
} else {
    city = city.toLowerCase(); 
    const firstLetter = city[0].toUpperCase(); 
    
 
    if (city === "london" || city === "kyiv" || city === "washington") {
        alert(`You live in ${firstLetter}${city.slice(1)}`); 
    } else {
        alert('We don\'t recognize your city'); 
    }
}

console.log(city);

}
else if  (hobby === 'tennis') {

}

console.log(hobby);
</script>
