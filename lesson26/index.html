<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"
      integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <p>
      Clicked <span id="value">0</span>
      Clicked <span id="value2">0</span>
      <button id="increment">Increment</button>
      <button id="decrement">Decrement</button>
    </p>
    <script>
      const TYPES = {
        increment: "INCREMENT",
        decrement: "DECREMENT",
      };

      function counterReducer(state, action) {
        if (typeof state === "undefined") {
          return 0;
        }
        switch (action.type) {
          case TYPES.increment:
            return state + 1;
          case TYPES.decrement:
            return state - 1 ;
          default:
            return state;
        }
      }

      const store = Redux.createStore(counterReducer);

      document.querySelector("#increment").addEventListener("click", () => {
        const action = { type: TYPES.increment }

        store.dispatch(action);

      });

      document.querySelector("#decrement").addEventListener("click", () => {
        const action = { type: TYPES.decrement }

        store.dispatch(action);
      });
   
      const valueEl = document.querySelector('#value');
      const valueEl2 = document.querySelector('#value2');

      store.subscribe(() => {
        valueEl.textContent = store.getState().toString()
        valueEl2.textContent = store.getState().toString()
      })
    </script>
  </body>
</html>
