<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let attempts = 0;
    let user = +prompt("Enter a number higher than 100");
    function enterNumber(user) {
      while (user <= 100 && attempts < 10) {
        attempts++;
        alert("Try again. The number must be greater than 100.");
        user = +prompt("Enter a number higher than 100");
      }

      if (user > 100) {
        return alert(`Correct, ${user}`);
      } else if (attempts > 10) {
        return alert(
          `You reached the maximum of attempts, your lust number is, ${user}`
        );
      }
    }
    enterNumber(user);
  </script>
</html>
