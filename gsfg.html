<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let company = {
      sales: [
        { name: "John", salary: 1000 },
        { name: "Alice", salary: 1600 },
      ],
      development: {
        frontend: [
          { name: "Bob", salary: 2000 },
          { name: "Anna", salary: 2400 },
        ],
        backend: [
          { name: "Jack", salary: 2200 },
          { name: "Sara", salary: 2500 },
        ],
      },
      management: [{ name: "Karen", salary: 3000 }],
    };

    function getKey(company) {
      let totalSalary = 0;
      for (let key in company) {
        if (Array.isArray(company[key])) {
          totalSalary += company[key].reduce((prev, value) => {
            return prev += value.salary;
          }, 0);
        } else if (typeof company[key] === "object") {
          for (let subKey in company[key]) {
            totalSalary += company[key][subKey].reduce((prev, value) => {
              return prev += value.salary;
            }, 0);
          }
        }
      }
      return totalSalary;
    }

    arrangeSum = getKey(company);
    console.log(arrangeSum);
  </script>
</html>
