<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
      <script>
      let number = +prompt("Enter a number");

      if (number <= 2) {
        alert(`${number} is simple`);
      } else {
        let isSimple = true;
        for (let i = 2; i <= Math.sqrt(number); i++) {
          if (number % i === 0) {
            isSimple = false;
            break;
          }
        }
        if (isSimple) {
          alert(`${number} is simple`);
        } else {
          alert(`${number} isn't simple`);
        }
      }
    </script>
</body>
</html>
