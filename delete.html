  <body></body>
  <script>
    function removeElement(array, item) {
      newarrey = [];
      for (let i = 0; i < array.length; i++) {
        if (array[i] !== item) {
          newarrey.push(array[i]);
        }
      }
      return newarrey;
    }
    let str = [1, 4, 4, 3, 2];
    let del = removeElement(str, 2);
    console.log(del);
  </script>
