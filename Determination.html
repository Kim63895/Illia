<script>
function calculateAverage(arr) {
    let sum = 0;
    let num = 0;
    for(i = 0; i < arr.length; i++){
    if (typeof arr[i] === 'number'){
    sum += arr[i];
    num++;
    }}

    if (num == 0)
    {return 0}
    else{
        return sum / num;
    }
}

let mixStr = [ 1, 4, 19, 90, false, 'else'];
let averege = calculateAverage(mixStr);
console.log(averege);
</script>
