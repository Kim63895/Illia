<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="clickButton()" id="button">Button</button>
  </body>
  <script>
    const buttonElements = document.getElementById("button");
    function clickButton() {
      buttonElements.classList.toggle("green");
    }
  </script>
  <style>
    .green {
      color: green;
    }
  </style>
</html>
