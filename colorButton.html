<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="colorOnClick()">Button</button>
</body>
<script>
const buttonElements = document.querySelector('button');
let count = 0;
let onClick = function() {
count++;
if (count % 2 === 0){
    buttonElements.style.color = 'green'
}
else {
    buttonElements.style.color ='black'
}
};
buttonElements.addEventListener('click', onClick);
</script>
</html>
