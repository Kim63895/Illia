<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const ladder = {
      step: 0,
      up: function () {
        this.step++;
        return this;
      },
      down: function () {
        this.step--;
        return this;
      },
      showStep: function () {
        return this.step;
      },
    };
    console.log(ladder.up().up().down().showStep());
  </script>
</html>
